<div>
    <form>
        <div>
            <label>First Name</label>
            <input type="text" ng-model="people.FirstName" />
            <button ng-click="searchByFName()">Search By First Name</button>
        </div>
        <div>
            <label>Second Name</label>
            <input type="text" ng-model="people.LastName" />
            <button ng-click="searchByLName()">Search By Second Name</button>
        </div>
        
    </form>
    <div>
        <h1>Result</h1>
        <form>
            <table class="table" ng-show="peopleList.length">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Age Group</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<li ng-show="!peopleList.length">Nothing to display</li>-->
                    <tr  ng-repeat="people in peopleList">
                        <td>{{people.FirstName}}</td>
                        <td>{{people.LastName}} </td>
                        <td>{{people.Age}} </td>
                        <td>{{people.AgeGroup}}</td>
                        
                    </tr>
                   
                </tbody>
            </table>
            <table ng-show="!peopleList.length">
                <tr >
                    <td colspan="4"> Nothing to display </td>

                </tr>
            </table>
        </form>
    </div>
</div>
