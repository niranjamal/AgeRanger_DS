<div>
    <form ng-submit="addPeople()">
        <div>
            <label>First Name</label>
            <input type="text" ng-model="people.firstName" ng-pattern="[A-Za-z]" required/> <label ng-show="people.firstName == ''" ><font size="3" color="red">*</font></label>
        </div>
        <div>
            <label>Second Name</label>
            <input type="text" ng-model="people.lastName" ng-pattern="[A-Za-z]" required/> <label ng-show="people.lastName == ''"><font size="3" color="red">*</font></label>
        </div>
        <div>
            <label>Age</label>
            <input type="text" ng-model="people.age" ng-pattern="[0-9]" required /> <label ng-show="people.age == ''"><font size="3" color="red">*</font></label>
        </div>
        <input type="submit" value="Add People" />
    </form>
</div>
