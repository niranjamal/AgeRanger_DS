<div class="contentStyle">
    <form>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Age Group</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="people in peopleList">
                    <td><input type="text" ng-model="people.FirstName"  ng-disabled="editablilty[$index]" required/></td>
                    <td><input type="text" ng-model="people.LastName" ng-disabled="editablilty[$index]"/></td>
                    <td><input type="text" ng-model="people.Age" ng-disabled="editablilty[$index]" required/></td>
                    <td><input type="text" ng-model="people.AgeGroup" disabled ="disabled" /></td>
                    <td>
                        <button ng-click="edit($index)" ng-hide="hideEdit[$index]">Edit Person</button>
                        <button ng-click="finishEdit($index)" ng-show="hideEdit[$index]">Save</button>
                        <button ng-click="delete($index)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    

</div>
